{% extends 'app1/base.html' %}
{%  block title %}User Home{% endblock %}

{% block body %}
<center>
    <h1 style="margin-bottom: 2rem; text-decoration: underline; line-height: 3;">WelCome : {{user_name}}</h1>
</center>  
    <div class="row">
        <center>
          <div class="col-6 table_header">
            <h3>Projects Alloted</h3>
          </div>
        </center>
    </div>
        {% if proj %}
        <div class="row" >
          <div class="col-3" ></div>
          <div class="col-6" >
        <table class="table caption-top">
            <thead>
              <tr>
                <th>ID</th>
                <th>Project Name</th>
              </tr>
            </thead>
            <tbody>
                {% for i,pro in proj.items %}
                        <tr>
                            <td>{{i}}</td>
                            <td>{{pro}}</td>
                        </tr>
                  {% endfor %}
            </tbody>
          </table>

        {% else %}
                    <h4 class="text-center alert alert-warning">No Projects</h4>
        </div>
        </div>
        {% endif %}
      
{% endblock %}
